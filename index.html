<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Math 3D Plotter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>

  <style> 
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111827;
    }

    .badge {
      position: fixed;
      left: 12px;
      bottom: 12px;
      padding: 6px 6px;
      background: rgb(255, 255, 255);
      border: 1px solid rgb(255, 255, 255);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      font-size: 10px;
    }

    /* Đổi nền và chữ của select trong dat.GUI */
    .dg .c select {
      background-color: #222;
      /* màu nền */
      color: #ffffff;
      /* màu chữ */
      border: 1px solid #666;
      /* viền */
      border-radius: 6px;
      /* bo góc */
      padding: 1px;
    }

    /* Khi hover */
    .dg .c select:hover {
      background-color: #333;
      color: #fff;
    }

    /* Thu nhỏ box chọn màu trong dat.GUI */
    .dg .cr.color .c {
      width: 60px !important;
      /* chỉnh chiều ngang */
    }

    .dg .cr.color input {
      width: 55px !important;
      /* chỉnh input text */
      height: 20px !important;
      padding: 0 2px;
      font-size: 11px;
    }

    canvas {
      display: block;
    }

    select option {
      color: #d1d5db;
      /* Tailwind's text-gray-300 */
      background-color: #1f2937;
      /* Tailwind's bg-gray-800 */
    }

    .tab-btn {
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid transparent;
      text-align: left;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .tab-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .active-tab {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Ẩn nền thanh cuộn cho Chrome, Edge, Safari */
    .custom-scroll::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scroll::-webkit-scrollbar-track {
      background: transparent;
      /* nền trong suốt */
    }

    .custom-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      /* thanh kéo mờ nhẹ */
      border-radius: 4px;
    }

    /* Cho Firefox */
    .custom-scroll {
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      scrollbar-width: thin;
    }

    /*sdgdf*/
    .gui-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      border: 1px solid #555;
      background: #222;
      color: white;
      z-index: 9999;
      max-height: 90vh;
      /* giới hạn chiều cao tổng */
    }

    .gui-content {
      flex: 1;
      overflow: auto;
      /* giữ layout gọn */
    }

    .gui-content>div {
      max-height: 60vh;
      /* giới hạn tab con */
      overflow-y: auto;
      /* cuộn dọc nếu quá dài */
    }

    .gui-tabs {
      display: flex;
      flex-direction: column;
      border-left: 1px solid #444;
      max-height: 60vh;
      /* giới hạn chiều cao */
      overflow-y: auto;
      /* bật thanh cuộn dọc khi vượt quá */
    }

    /* Tùy chỉnh thanh cuộn cho Webkit (Chrome, Edge, Safari) */
    .gui-tabs::-webkit-scrollbar {
      width: 6px;
    }

    .gui-tabs::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }

    .gui-tabs::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    .gui-tabs::-webkit-scrollbar-track {
      background: #222;
    }

    .gui-tabs button {
      background: #444;
      color: #eee;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 14px;
      margin: 2px;
      border-radius: 4px;
      min-width: 32px;
      min-height: 28px;
    }

    .gui-tabs button.active {
      background: #666;
      font-weight: bold;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
</head>

<body>
  <div id="gui-root" class="gui-container">
    <div class="gui-content" id="gui-content"></div>
    <div class="gui-tabs" id="gui-tabs"></div>
  </div>
  <div class="badge">Math 3D Plotter by KayCy</div>
  <script type="module" src="https://kaycy2k2.github.io/Math3DPlotter2/script.js"></script>
  <script src="https://kaycy2k2.github.io/Math3DPlotter2/GuiHelper.js"></script>
  <!-- <script type="module" src="script.js"></script>
  <script src="GuiHelper.js"></script> -->
</body>

</html>
