<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Math 3D Plotter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111827;
    }

    .badge {
      position: fixed;
      left: 12px;
      bottom: 12px;
      padding: 6px 6px;
      background: rgb(255, 255, 255);
      border: 1px solid rgb(255, 255, 255);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      font-size: 10px;
    }
  </style>

</head>

<body>
  <div class="badge">Math 3D Plotter by KayCy</div>
  <script type="module" src="https://kaycy2k2.github.io/Math3DPlotter2/script.js"></script>
  <script src="https://kaycy2k2.github.io/Math3DPlotter2/GuiHelper.js"></script>
  <!-- <script type="module" src="script.js"></script>
  <script src="GuiHelper.js"></script> -->
</body>

</html>
